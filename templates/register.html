<header data-header></header>
<div class="well bs-component">
  <form class="form-horizontal">
    <fieldset>
      <legend>Register</legend>
      <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Username</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="user.username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
        <div class="col-lg-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password">
        </div>
      </div>
      <div class="form-group">
        <label for="inputConfirmPassword" class="col-lg-2 control-label">Confirm Password</label>
        <div class="col-lg-10">
          <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password" ng-model="user.confirmPassword">
        </div>
      </div>
      <div class="form-group">
        <label for="inputName" class="col-lg-2 control-label">Name</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="user.name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">E-mail</label>
        <div class="col-lg-10">
          <input type="email" class="form-control" id="inputEmail" placeholder="E-mail" ng-model="user.email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPhone" class="col-lg-2 control-label">Phone</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="inputPhone" placeholder="Phone" ng-model="user.phone">
        </div>
      </div>
       <div class="form-group" ng-controller="TownsController">
        <label for="inputTown" class="col-lg-2 control-label">Town</label>
        <div class="col-lg-10">
          <select class="form-control" id="inputTown" ng-options="town.id as town.name for town in towns" ng-model="user.townId"></select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="submit" class="btn btn-primary" ng-click="register(user)">Register</button>
          <span><a href="#/login">Login Here</a></span>
        </div>
      </div>
    </fieldset>
  </form>
</div>
