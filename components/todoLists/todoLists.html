<h1 class="text-center">SIMPLE TODO LISTS</h1>
</br>
<div ng-repeat="list in todoLists track by $index">
   <todo-list data="list"></todo-list>
</div>
<div class="text-center">
   <button class="btn btn-primary btn-lg" type="submit" ng-click="addTodoList()">
   <span class="glyphicon glyphicon-plus"></span> Add TODO List
   </button>
</div>
